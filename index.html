<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paste.hub | $4.99 Basic • $9.99 Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root {
            --bg: #000;
            --card: #0d0d12;
            --text: #b0c4ff;
            --accent: #3a7bff;
            --accent-hover: #5a9aff;
            --grey: #64748b;
            --border: #1a1a22;
            --glow: rgba(58,123,255,0.6);
        }
        *, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }
        body {
            background:var(--bg);
            color:var(--text);
            font-family:'Inter',sans-serif;
            line-height:1.6;
            overflow-x:hidden;
            cursor:none;
            min-height:100vh;
        }
        .container { max-width:1200px; margin:0 auto; padding:2rem; }

        /* CANVASES */
        #cursor-trail, #text-canvas {
            position:fixed; inset:0; z-index:-1; pointer-events:none;
            will-change:transform;
        }
        #cursor-trail { z-index:9998; }

        /* HEADER */
        header { text-align:center; padding:4rem 0 2rem; position:relative; z-index:10; }
        .logo {
            font-size:clamp(2.5rem, 8vw, 4.5rem);
            font-weight:800;
            background:linear-gradient(145deg,#3a7bff,#6a9fff);
            -webkit-background-clip:text; -webkit-text-fill-color:transparent;
            text-transform:lowercase; letter-spacing:-.08em;
            cursor:pointer; transition:transform .4s ease, filter .4s ease;
        }
        .logo:hover { transform:scale(1.05) rotate(1deg); filter:drop-shadow(0 0 25px var(--glow)); }
        .tagline {
            color:var(--grey); font-size:1.2rem; margin-top:.8rem;
            opacity:0; animation:fadeIn .8s ease forwards .5s;
        }

        /* BUY BUTTONS */
        .buy-buttons {
            text-align:center; margin:3rem 0;
        }
        .buy-btn {
            margin:0 .5rem; padding:.9rem 2rem; font-size:1.1rem; font-weight:600;
            border:2px solid var(--border); border-radius:50px; cursor:pointer;
            transition:all .4s; display:inline-block;
        }
        .buy-btn.basic {
            background:var(--card); color:var(--text);
        }
        .buy-btn.premium {
            background:var(--accent); color:#fff; border-color:var(--accent);
            box-shadow:0 8px 25px rgba(58,123,255,.4);
        }
        .buy-btn:hover { transform:translateY(-3px); }

        /* VIDEO EMBED – FIXED & MODERN */
        .video-section {
            margin:4rem 0; text-align:center;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 */
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,.4);
            background: #000;
            transition: all .4s;
        }
        .video-wrapper:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(58,123,255,.3);
        }
        .video-wrapper iframe {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            border: none;
            overflow: hidden;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 15px; right: 15px;
            width: 45px; height: 45px;
            background: rgba(0,0,0,.6);
            border: 2px solid rgba(255,255,255,.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 1.2rem;
            cursor: pointer; transition: all .3s;
            backdrop-filter: blur(4px);
        }
        .fullscreen-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.1);
        }

        /* MODAL */
        .modal-overlay {
            position:fixed; inset:0; background:rgba(0,0,0,.85);
            display:flex; justify-content:center; align-items:center; z-index:9999;
            opacity:0; visibility:hidden; transition:all .4s; backdrop-filter:blur(8px);
        }
        .modal-overlay.active { opacity:1; visibility:visible; }
        .modal-content {
            background:var(--card); border-radius:24px; padding:2.5rem;
            max-width:500px; width:90%; border:2px solid var(--border);
            position:relative; transform:scale(.8); transition:all .4s;
            box-shadow:0 30px 80px rgba(0,0,0,.6);
        }
        .modal-overlay.active .modal-content { transform:scale(1); }
        .modal-close {
            position:absolute; top:15px; right:15px; width:40px; height:40px;
            background:rgba(255,255,255,.1); border-radius:50%;
            display:flex; align-items:center; justify-content:center;
            color:var(--grey); font-size:1.3rem; cursor:pointer; transition:all .3s;
        }
        .modal-close:hover { background:var(--accent); color:#fff; }
        .modal-title {
            font-size:2rem; font-weight:800;
            background:linear-gradient(145deg,#3a7bff,#6a9fff);
            -webkit-background-clip:text; -webkit-text-fill-color:transparent;
            text-align:center; margin-bottom:1rem;
        }
        .modal-features { list-style:none; margin:1.5rem 0; text-align:left; }
        .modal-features li {
            color:var(--text); margin:.7rem 0; padding-left:1.8rem; position:relative; font-size:1rem;
        }
        .modal-features li::before {
            position:absolute; left:0; font-family:"Font Awesome 6 Free"; font-weight:900;
            color:var(--accent); content:"\f00c"; /* check */
        }
        .modal-features li.disabled {
            color:var(--grey); text-decoration:line-through;
        }
        .modal-features li.disabled::before {
            content:"\f00d"; /* cross */
            color:#ff6b6b;
        }

        /* EMAIL INPUT */
        .email-input {
            width:100%; padding:.9rem 1.2rem; margin:1rem 0;
            background:var(--card); border:2px solid var(--border); border-radius:12px;
            color:var(--text); font-size:1rem; outline:none;
            transition:border .3s;
        }
        .email-input:focus { border-color:var(--accent); }
        .email-input::placeholder { color:var(--grey); opacity:.7; }
        .email-error { color:#ff6b6b; font-size:.85rem; margin-top:.3rem; display:none; }
        .paypal-container { text-align:center; margin:1.5rem 0; opacity:0; transition:opacity .4s; }
        .paypal-container.visible { opacity:1; }

        /* FOOTER */
        footer {
            text-align:center; padding:3rem 0; color:var(--grey); font-size:1rem;
            border-top:2px solid var(--border); margin-top:5rem; position:relative;
        }
        .footer-glow {
            position:absolute; top:-2px; left:50%; transform:translateX(-50%);
            width:200px; height:4px; background:var(--accent); border-radius:2px;
            box-shadow:0 0 25px var(--accent);
        }
        .discord-btn {
            display:inline-flex; align-items:center; gap:10px;
            background:#5865F2; color:#fff; padding:.8rem 1.6rem;
            border-radius:50px; font-size:1rem; font-weight:600;
            text-decoration:none; transition:all .4s;
            box-shadow:0 8px 20px rgba(88,101,242,.3);
            margin-top:1rem;
        }
        .discord-btn:hover {
            transform:translateY(-3px) scale(1.05); background:#6a7bff;
            box-shadow:0 15px 30px rgba(88,101,242,.4);
        }

        @keyframes fadeIn { from{opacity:0} to{opacity:1} }

        @media (max-width:768px){
            .logo{font-size:3rem;}
            .buy-btn{margin:1rem .5rem; display:block; width:100%; max-width:300px; margin-left:auto; margin-right:auto;}
            .modal-content{padding:2rem;}
            .fullscreen-btn{width:40px;height:40px;font-size:1rem;}
        }
        @media (prefers-reduced-motion:reduce){
            * { animation-duration:.01ms !important; transition-duration:.01ms !important; }
        }
    </style>
</head>
<body>

    <!-- Cursor trail -->
    <canvas id="cursor-trail"></canvas>

    <!-- Falling text -->
    <canvas id="text-canvas"></canvas>

    <div class="container">

        <!-- Header -->
        <header>
            <div class="logo">Paste.hub</div>
            <p class="tagline">basic $4.99 • premium $9.99 • lifetime access</p>
        </header>

        <!-- Buy Buttons -->
        <div class="buy-buttons">
            <button class="buy-btn basic" onclick="openModal('basic')">Buy Basic — $4.99</button>
            <button class="buy-btn premium" onclick="openModal('premium')">Buy Premium — $9.99</button>
        </div>

        <!-- VIDEO PREVIEW – NEW VIDEO -->
        <section class="video-section">
            <h2 style="text-align:center;margin-bottom:1.5rem;background:linear-gradient(145deg,#3a7bff,#6a9fff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">
                Premium UI Preview
            </h2>
            <div class="video-wrapper">
                <iframe
                    src="https://streamable.com/e/1duvms"
                    title="Paste.hub Premium UI Preview"
                    allow="fullscreen"
                    allowfullscreen>
                </iframe>
                <div class="fullscreen-btn" onclick="toggleFullscreen(this)">
                    <i class="fas fa-expand"></i>
                </div>

        </section>

        <!-- Modal -->

                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Footer with Discord -->
        <footer>
            <div class="footer-glow"></div>
            <p>© 2025 Paste.hub • Made by benjaminz</p>
            <a href="https://discord.gg/CGNEJ9s2bF" target="_blank" class="discord-btn">
                <i class="fab fa-discord"></i> Join Discord Server
            </a>
        </footer>

    </div>

    <!-- FALLING TEXT (Modern) -->
    <script>
        const textCanvas = document.getElementById('text-canvas');
        const ctx = textCanvas.getContext('2d');
        let w = textCanvas.width = window.innerWidth;
        let h = textCanvas.height = window.innerHeight;

        const words = [];
        const WORD = "Paste.hub";
        const FONT_BASE = 18;
        const MAX_WORDS = 35;
        const SPAWN_RATE = 0.2;
        const DEPTH_FACTOR = 0.001;

        class Word {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * w;
                this.y = -100 - Math.random() * 200;
                this.size = FONT_BASE + Math.random() * 14;
                this.speed = 0.3 + Math.random() * 0.7;
                this.opacity = 0.3 + Math.random() * 0.5;
                this.angle = (Math.random() - 0.5) * 0.25;
                this.wiggle = Math.random() * 0.015;
                this.phase = Math.random() * Math.PI * 2;
                this.depth = Math.random();
            }
            update() {
                this.y += this.speed * (1 + this.depth * 0.5);
                this.phase += 0.04;
                this.x += Math.sin(this.phase) * this.wiggle * (1 + this.depth);
                const mouseX = (window.mouseX || w/2) - w/2;
                this.x += mouseX * DEPTH_FACTOR * this.depth;
                if (this.y > h + 100) this.reset();
            }
            draw() {
                ctx.save();
                const scale = 1 + this.depth * 0.3;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.scale(scale, scale);
                ctx.font = `bold ${this.size}px 'Inter', sans-serif`;
                ctx.fillStyle = `rgba(58,123,255,${this.opacity})`;
                ctx.shadowColor = 'rgba(58,123,255,0.8)';
                ctx.shadowBlur = 15;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(WORD, 0, 0);
                ctx.restore();
            }
        }

        for (let i = 0; i < 12; i++) words.push(new Word());
        window.mouseX = w/2;
        document.addEventListener('mousemove', e => window.mouseX = e.clientX);

        function animate() {
            ctx.clearRect(0, 0, w, h);
            if (Math.random() < SPAWN_RATE && words.length < MAX_WORDS) words.push(new Word());
            words.forEach(w => { w.update(); w.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            w = textCanvas.width = window.innerWidth;
            h = textCanvas.height = window.innerHeight;
        });

        animate();
    </script>

    <!-- CURSOR TRAIL -->
    <script>
        const trail = document.getElementById('cursor-trail');
        const tctx = trail.getContext('2d');
        let tw = trail.width = window.innerWidth;
        let th = trail.height = window.innerHeight;

        const particles = [];
        const MAX_P = 30;

        class Particle {
            constructor(x,y){
                this.x=x;this.y=y;
                this.size=Math.random()*4+2;
                this.vx=Math.random()*3-1.5;
                this.vy=Math.random()*3-1.5;
                this.life=20;
            }
            update(){ this.x+=this.vx; this.y+=this.vy; this.life--; }
            draw(){
                tctx.beginPath();
                tctx.arc(this.x,this.y,this.size,0,Math.PI*2);
                tctx.fillStyle=`rgba(58,123,255,${this.life/20})`;
                tctx.fill();
            }
        }

        document.addEventListener('mousemove',e=>{
            if(particles.length<MAX_P) particles.push(new Particle(e.clientX,e.clientY));
        });

        function trailAnim(){
            tctx.clearRect(0,0,tw,th);
            particles.forEach((p,i)=>{ p.update(); p.draw(); if(p.life<=0) particles.splice(i,1); });
            requestAnimationFrame(trailAnim);
        }

        window.addEventListener('resize',()=>{ tw=trail.width=innerWidth; th=trail.height=innerHeight; });
        trailAnim();
    </script>

    <!-- FULLSCREEN -->
    <script>
        function toggleFullscreen(btn){
            const wrapper = btn.parentElement;
            if(!document.fullscreenElement){
                wrapper.requestFullscreen().catch(()=>{});
                btn.innerHTML='<i class="fas fa-compress"></i>';
            }else document.exitFullscreen();
        }
        document.addEventListener('fullscreenchange',()=>{
            const icon = document.querySelector('.fullscreen-btn i');
            if(!icon) return;
            icon.classList.toggle('fa-expand', !document.fullscreenElement);
            icon.classList.toggle('fa-compress', document.fullscreenElement);
        });
    </script>

    <!-- PAYPAL + EMAIL VALIDATION -->
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
    <script>
        const modal = document.getElementById('modal');
        const body = document.getElementById('modal-body');
        let tier = '';
        let userEmail = '';

        function openModal(t) {
            tier = t;
            const isPrem = t === 'premium';
            const price = isPrem ? '9.99' : '4.99';
            const title = isPrem ? 'Premium Tier' : 'Basic Tier';
            const item = isPrem ? 'Paste.hub External - Premium Lifetime' : 'Paste.hub External - Basic Lifetime';

            const feats = isPrem
                ? ['Aimbot','Box ESP','Silent Aim','Skeleton ESP','Name ESP','Fly','Speed','Noclip','FOV Circle','Configs']
                : ['Aimbot','Box ESP','Silent Aim','Skeleton ESP','Name ESP','Fly','Speed','Noclip','FOV Circle','Configs'];

            let html = '';
            feats.forEach((f, i) => {
                const disabled = (!isPrem && i >= 2) ? ' disabled' : '';
                html += `<li class="${disabled}">${f}</li>`;
            });

            body.innerHTML = `
                <div class="modal-title">${title} — $${price}</div>
                <p style="text-align:center;color:var(--grey);margin-bottom:1rem;">Lifetime Access • Key sent to your email instantly</p>
                <input type="email" class="email-input" id="user-email" placeholder="Enter your email" required />
                <p class="email-error" id="email-error">Please enter a valid email.</p>
                <ul class="modal-features">${html}</ul>
                <div class="paypal-container" id="paypal-${t}"></div>
                <p style="text-align:center;font-size:.85rem;color:var(--grey);margin-top:1rem;">
                    No Discord needed • Key auto-delivered
                </p>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            const emailInput = document.getElementById('user-email');
            const errorMsg = document.getElementById('email-error');
            const paypalContainer = document.getElementById(`paypal-${t}`);

            emailInput.addEventListener('input', () => {
                if (emailInput.validity.valid) {
                    userEmail = emailInput.value;
                    errorMsg.style.display = 'none';
                    paypalContainer.classList.add('visible');
                    renderPayPal();
                } else {
                    errorMsg.style.display = 'block';
                    paypalContainer.classList.remove('visible');
                }
            });

            function renderPayPal() {
                if (paypalContainer.children.length > 0) return;
                paypal.Buttons({
                    createOrder: (data, actions) => actions.order.create({
                        purchase_units: [{ amount: { value: price }, description: item }]
                    }),
                    onApprove: (data, actions) => actions.order.capture().then(det => {
                        sendKey(userEmail, genKey(), tier);
                        alert(`Payment successful! Your key has been sent to ${userEmail}`);
                        closeModal();
                    }),
                    onError: e => { console.error(e); alert('Payment failed. Please try again.'); }
                }).render(`#paypal-${t}`);
            }
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            body.innerHTML = '';
        }

        modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

        function genKey() {
            return 'PH-' + Math.random().toString(36).substr(2,9).toUpperCase() + '-' + Date.now().toString(36).substr(-4).toUpperCase();
        }

        function sendKey(email, key, tier) {
            console.log(`Sending key ${key} to ${email} for ${tier} tier`);
            // In production: send via secure backend
        }
    </script>
</body>
</html>
